<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demixify API Test</title>
    <script source="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body id="body">
    <!-- <img src="http://localhost:8000/api/visualize?combo_name=flowers.wav" alt="" /> -->
    <section id="music"></section>
</body>
<script>
    async function fetchAudio() {
        let audios = []
        const url = "http://localhost:8000/api/embeded_audio?combo_name=flowers.wav"
        let res = await fetch(url, {
            method: "GET"
        });
        const arr = await res.json();
        audios = arr;
        return audios
    }

    async function createPlayer() {
        const audios = await fetchAudio();
        for (const audio of Object.values(audios)) {
            console.log("Trying to play " + audio['name'])
            var audio_obj = new Audio(audio['audio']);
            audio_obj.play();
        }
    }
    
    createPlayer();
</script>
</html>
