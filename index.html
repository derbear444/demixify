<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demixify API Test</title>
</head>
<body>
    <img src="http://localhost:8000/api/visualize?combo_name=flowers.wav" alt="" />
    <section id="music"></section>
</body>
<script>
    async function fetchAudio() {
        const url = "http://localhost:8000/api/audio?combo_name=flowers.wav"
        let res = await fetch(url, {
            method: "GET"
        });
        const html = await res.json();
        var div = document.createElement('div');
        div.innerHTML = html.trim();
        document.getElementById("music").appendChild(div)
    }
    
    fetchAudio();
</script>
</html>
